<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Painel Admin</h1>

        <!-- Formulário de Produtos -->
        <form id="product-form" class="mb-4">
            <h2>Adicionar Produto</h2>
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="name" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="price" class="form-control" placeholder="Preço" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="image" class="form-control" placeholder="URL da imagem">
                </div>
                <div class="col-md-2">
                    <input type="text" id="whatsapp" class="form-control" placeholder="WhatsApp">
                </div>
                <div class="col-md-2">
                    <input type="text" id="groupLink" class="form-control" placeholder="Link do grupo">
                </div>
                <div class="col-md-2">
                    <select id="brand" class="form-control" required>
                        <option value="">Selecione a marca</option>
                        <option value="IGNITE">IGNITE</option>
                        <option value="VAPE">VAPE</option>
                        <option value="OUTRA">OUTRA</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-2">Adicionar Produto</button>
        </form>

        <!-- Formulário de Banners -->
        <form id="banner-form" class="mb-4">
            <h2>Adicionar Banner</h2>
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="banner-image" class="form-control" placeholder="URL da imagem" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="banner-link" class="form-control" placeholder="Link do clique">
                </div>
                <div class="col-md-4">
                    <input type="text" id="banner-alt" class="form-control" placeholder="Texto alternativo">
                </div>
            </div>
            <button class="btn btn-success mt-2">Adicionar Banner</button>
        </form>

        <!-- Lista de Produtos e Banners (opcional) -->
        <div id="admin-product-list" class="row g-3"></div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
